# Configuration for Funqy HTTP
quarkus.http.port=59806

# CORS configuration - Allow all origins for development
quarkus.http.cors=true
quarkus.http.cors.access-control-allow-origin=*
quarkus.http.cors.access-control-allow-methods=OPTIONS,GET,POST,PUT,DELETE,PATCH
quarkus.http.cors.access-control-allow-headers=origin,x-requested-with,Content-Type,accept,Authorization

# Database configuration - H2 in-memory database
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:h2:mem:restaurantes;DB_CLOSE_DELAY=-1

# Enable H2 console for development
quarkus.h2-console.enable=true

# Liquibase configuration
quarkus.liquibase.migration-table-name=LIQUIBASECHANGELOG
quarkus.liquibase.change-log=db/changelog/db.changelog-master.xml

# Enable development mode for hot reload (optional)
%dev.quarkus.mode=dev